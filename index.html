<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Google Replica</title>
    <link rel="stylesheet" href="./main.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <header>
        <nav>
            <a class="menu-item" href="/">Gmail</a>
            <a class="menu-item" href="/">Images</a>
            <div id="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="app-dropdown">
                    <div class="app-items">
                        <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="googleSearch" />
                        <p>Search</p>
                    </div>
                    <div class="app-items">
                        <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="maps" />
                        <p>Maps</p>
                    </div>
                    <div class="app-items">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="drive" />
                        <p>Drive</p>
                    </div>
                    <div class="app-items">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="googlePhotos" />
                        <p>Photos</p>
                    </div>
                    <div class="app-items">
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="googleKeep" />
                        <p>Keep</p>
                    </div>
                </div>
            </div>
            <img id="profile-pic" src="https://lh3.googleusercontent.com/ogw/ADGmqu9YRhxGJBRdI8yyMOoiVxVWOo71j5tV1-pgfjGi=s83-c-mo" alt="profile" />

        </nav>
    </header>
    <main>
        <section>
            <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <br>
            <div id="input-wrapper">
                <input id="search-box" />
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png">
            </div>
            <div>
                <button class="custom-btn">Google Search</button>
                <button class="custom-btn">I'm feeling lucky</button>
            </div>

        </section>
    </main>
</body>

</html>
